<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>
    <h2>Task 1:</h2>
    
    <p id="task_1"></p>

    <h2>Task 2:</h2>
    
    <p id="task_2"></p>

 
    <script>
        // task 1
        let text = "";
        const array = ['молоко', 'пиво', 'пиво', 'молоко', 'молоко'];
        array.forEach(arrayFunc);

        document.getElementById("task_1").innerHTML = text;
                
        function arrayFunc(item, index) {
            switch (item) {
                case 'молоко':
                    text += index+1 + ". " + item + ' - это плохо, пиво - хорошо' + "<br>";  
                    break;
                case 'пиво':
                    text += index+1 + ". " + item + ' - по-любому хорошо' + "<br>";
                    break;
            } 
        }
        // task 2
        const arrayFirst = [1, 5, 12, 4, 3];
        const arraySecond = [2, 3, 4, 5, 6, 7, 8, 9, 10];
        const arrayThird  = [3, 10, 17];
        let total = '';  
        
        average(arrayFirst);
        average(arraySecond);
        average(arrayThird);

        document.getElementById('task_2').innerHTML = total;
        
        function average(array){ 
            let avg = 0;                    
            let sum = 0;
            for(let i = 0; i < array.length; i++){
                sum += array[i]
            }            
            avg += sum / array.length;            
            total += avg + "<br>";
        }

       
    </script>
</body>
</html>
